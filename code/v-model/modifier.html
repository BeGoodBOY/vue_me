<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修饰符的使用</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <label for="">nomal: <input type="text" v-model="msg"></label>
    <br>
    <!-- lazy 失去焦点是触发数据变化-->
    <label for="">lazy: <input type="text" v-model.lazy="msg"></label>
    <p>{{ msg }}</p>
    <!-- number 数据类型转化为number -->
    <label for="">nomal: <input type="number" v-model="num"></label>
    <br>
    <label for="">number: <input type="number" v-model.number="num"></label>
    <p>{num}-{{ typeof num }}</p>
    <!-- trim去除空格 -->
    <label for=""><input type="text" v-model.trim="name"></label>
  </div>
</body>
<script>

  var app = new Vue({
    el: '#app',
    data: {
      msg: 'Hello world',
      num: 0,
      name: ''
    }
  })


</script>

</html>
