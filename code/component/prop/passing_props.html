<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>传递prop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 静态传入 -->
        <blog title="First blog"></blog>

        <!-- 动态传入简单值 -->
        <blog :title="post.title"></blog>
        <!-- 动态传入表达式值 -->
        <blog :title="post.title + ' by ' + post.author"></blog>

        <!-- 传入一个数字 -->
        <!-- 即使数字是静态，我们仍然需要‘v-bind'来告诉Vue，这是一个javascript表达式而不是一个字符串 -->
        <blog :likes="42"></blog>
        <blog :likes="post.likes"></blog>

        <!-- 传入一个布尔值 -->
        <!-- 包含该 prop 没有值的情况在内，都意味着 `true`。-->
        <blog is-published></blog>
        <!-- 即便 `false` 是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
        <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
        <blog :is-published="false"></blog>
        <blog :is-published="post.isPublished"></blog>

        <!-- 传入数组 -->
        <!-- 即便数组是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
        <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->
        <blog :comments-ids="[1,2,3]"></blog>
        <blog :comments-ids="post.commentsIds"></blog>

        <!-- 即便对象是静态的，我们仍然需要 `v-bind` 来告诉 Vue -->
        <!-- 这是一个 JavaScript 表达式而不是一个字符串。-->

        <!-- 传入对象 -->
        <blog :author="{name: 'steven', company:'apple'}"></blog>

    </div>
</body>
<script>
Vue.component('blog', {
    props: {
        title: String,
        likes: Number,
        isPublished: Boolean,
        commentsIds: Array,
        author: Object
    },
    template: `
        <div>
            <h3>{{ title }}</h3>
            <p>{{ likes }}</p>
            <p>isPublished: {{ isPublished }}</p>
            <p>comments-ids: {{ commentsIds }}</p>
            <p>{{ author.name }}</p>
        </div>
    `
});

var app = new Vue({
    el: '#app',
    data: {
        post: {
            title: 'First blog root',
            author: 'Libaibai',
            likes: 88,
            isPublished: true,
            commentsIds: [3, 9, 90],
        }
    }
});
</script>
</html>
