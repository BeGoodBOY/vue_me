<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令简介</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-focus>
    </div>
</body>
<script>
// 除了核心功能默认内置的指令（v-model 和 v-show）, Vue也允许注册自定义指令。
// 注意： 在Vue2.0中， 代码复用和抽象的主要形式是组件。然而，有的情况下，你仍然需要对
// 普通DOM元素进行底层操作，这时候就用到自定义指令。
// 举个聚焦输入框的例子：

// 注册一个全局自定义指令'v-focus'
Vue.directive('focus', {
    // 当被绑定的元素插入到 DOM 中时
    inserted: function(el) {
        el.focus()
    }
})
// 如果注册局部指令，组件内部设置directives选项
var app = new Vue({
    el: '#app',
    directives: {
        focus: {
            inserted: function(el) {
                el.focus()
            }
        }
    }
})


</script>
</html>
